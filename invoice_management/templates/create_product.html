<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="create-produts-container">
        <h1 class="create-products-h1">Create Product</h1>
        <nav class="create-products-nav">
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('invoices') }}">Invoices</a></li>
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('customers') }}">Customers</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="cretae-products-containers">
        <form method="post" class="create-produts-form">
            <label for="product_name" class="create-produts-label">Product Name:</label>
            <input class="create-produts-input" type="text" id="product_name" name="product_name" required><br>
            <label for="product_price" class="create-produts-label">Product Price:</label>
            <input class="create-produts-input" type="text" id="product_price" name="product_price" required><br>
            <button class="create-products-button" type="submit">Create Product</button>
        </form>
    </div>
</body>
</html>
